<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css" href="../Css/style.css" />
		<script type="text/javascript" src="../Js/jquery.js"></script>
		<script type="text/javascript" src="../Js/jquery.sorted.js"></script>
		<script type="text/javascript" src="../Js/bootstrap.js"></script>
		<script type="text/javascript" src="../Js/ckform.js"></script>
		<script type="text/javascript" src="../Js/common.js"></script>

		<style type="text/css">
			body {
				padding-bottom: 40px;
			}
			
			.sidebar-nav {
				padding: 9px 0;
			}
			
			@media (max-width: 980px) {
				/* Enable use of floated navbar text */
				.navbar-text.pull-right {
					float: none;
					padding-left: 5px;
					padding-right: 5px;
				}
			}
		</style>
	</head>

	<body>
		<form action="list.html" method="post" class="definewidth m20">
			<table class="table table-bordered table-hover definewidth m10">
				<tr>
					<td width="10%" class="tableleft">店名</td>
					<td>
						<input type="text" name="name" />
					</td>
				</tr>
				<tr>
					<td width="10%" class="tableleft">宣传图片</td>
					<td>
						<input type="text" name="image" />
					</td>
				</tr>
				<tr>
					<td class="tableleft">简介</td>
					<td>
						<textarea name="description"></textarea>
					</td>
				</tr>
				<tr>
					<td class="tableleft">是否启用</td>
					<td>
						<input type="radio" name="use" value="1" checked/> &nbsp;是&nbsp;&nbsp;
						<input type="radio" name="use" value="0" /> &nbsp;否
					</td>
				</tr>
				<tr>
					<td class="tableleft"></td>
					<td>
						<button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
						<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
<script>
	$(function() {
		$('#backid').click(function() {
			window.location.href = "list.html";
		});
	});
</script>
